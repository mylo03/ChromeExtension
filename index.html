<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey To Hire Extension</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="libs/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="grid-for-two">
            <h2>Journey To Hire</h2>
            <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-sun"></i> <!-- Sun icon in normal mode -->
            </button>        
        </div>



                <div class="grid-for-two">
                    <div class="left-column"><h3>Applied</h3></div>
                    <div class="right-column"><button id="log-button">+</button></div>
                </div>
                <ul id="log-list" class="droppable"></ul>

                <!-- Section for bookmarked logs -->
                <div class="grid-for-two">
                    <div class="left-column"><h3>To Apply</h3></div>
                    <div class="right-column"><button id="bookmark-button">+</i></button></div>
                </div>
                <ul id="bookmark-list" class="droppable"></ul>


        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript -->
</body>
</html>
