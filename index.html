<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey To Hire Extension</title>

    <link rel="stylesheet" href="Styles/global.css">
    <link rel="stylesheet" href="Styles/logitems.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/darkmode.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="libs/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h2>Journey To Hire</h2>
            <input type="checkbox" id="darkmode-toggle"/>
            <label for="darkmode-toggle"></label>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="grid-for-two">
            <div class="left-column"><h3>Applied</h3></div>
            <div class="right-column"><button id="log-button">+</button></div>
        </div>
        <ul id="log-list" class="droppable"></ul>

        <!-- Section for bookmarked logs -->
        <div class="grid-for-two">
            <div class="left-column"><h3>To Apply</h3></div>
            <div class="right-column"><button id="bookmark-button">+</i></button></div>
        </div>
        <ul id="bookmark-list" class="droppable"></ul>
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript -->
</body>
</html>
