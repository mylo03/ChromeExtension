<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey To Hire Extension</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
            <div class="grid-for-two">
                <div class="left-column">
                <h2>Jobs Applied To</h2>
                </div>
                <div class="right-column">
                    <div id="header">
                        <button id="log-button">+</button> <!-- Button to log URL and date -->
                        <button id="bookmark-button">
                            <i class="fas fa-bookmark"></i> <!-- Font Awesome bookmark icon -->
                        </button>

                    </div>
                </div>
            </div>
            <button id="delete-button" style="display:none;">Delete</button>

             <!-- Section for logs -->
            <h3>Applied</h3>
            <ul id="log-list"></ul>

            <!-- Section for bookmarked logs -->
            <h3>To Apply</h3>
            <ul id="bookmark-list"></ul>



        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript -->
</body>
</html>
