<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey To Hire Extension</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="libs/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
            <h2>Jobs Applied To</h2>


             <!-- Section for logs -->
            <div class="grid-for-two">
                <div class="left-column"><h3>Applied</h3></div>
                <div class="right-column"><button id="log-button">+</button></div>
            </div>
            <ul id="log-list"></ul>

            <!-- Section for bookmarked logs -->
            <div class="grid-for-two">
                <div class="left-column"><h3>To Apply</h3></div>
                <div class="right-column"><button id="bookmark-button">+</i></button></div>
            </div>
            <ul id="bookmark-list"></ul>



        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript -->
</body>
</html>
