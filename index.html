<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey To Hire Extension</title>

    <link rel="stylesheet" href="Styles/global.css">
    <link rel="stylesheet" href="Styles/logitems.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/darkmode.css">
    <link rel="stylesheet" href="Styles/tabs.css">
    <link rel="stylesheet" href="Styles/CV.css">
    <link rel="stylesheet" href="Styles/celebrations.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type = "module" src="libs/confetti.browser.min.js"></script>

</head>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <input type="checkbox" id="darkmode-toggle"/>
            <label for="darkmode-toggle"></label>

            <nav>
                <ul>
                    <li><button id="applied-tab" data-target="applied-content" class="active">APPLICATIONS</button></li>
                    <li><button id="hello-tab" data-target="hello-content">CV</button></li>
                    <li><button id="stats-tab" data-target="stats-content">STATS</button></li>
                    <li><button id="support-tab" data-target="support-content">SETTINGS</button></li>
                </ul>
            </nav>






        </div>


    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Existing "Applied" content -->
        <div id="applied-content" class="tab-content">
            <div class="grid-for-two">
                <div class="left-column"><h3>Applied</h3></div>
                <div class="right-column"><button id="log-button">+</button></div>
            </div>
            <ul id="log-list" class="droppable"></ul>

            <div class="grid-for-two">
                <div class="left-column"><h3>To Apply</h3></div>
                <div class="right-column"><button id="bookmark-button">+</button></div>
            </div>
            <ul id="bookmark-list" class="droppable"></ul>
        </div>

        <!-- CV Tab Content -->
        <div id="hello-content" class="tab-content">
            <div class="center-content">
                <h3>Drag & Drop Your CV Below:</h3>
                <div id="drop-area" class="drop-area">
                    <div id="file-info" class="file-info"></div> <!-- Image will go here -->
                </div>
                <input type="file" id="cvFile" style="display:none;" />
                <h3>Tags</h3>
                <div id="keyword-results"></div>
            </div>
        </div>

        
        <div id="stats-content" class="tab-content">
            <h2>Stats</h2>
        </div>

        <div id="support-content" class="tab-content">
            <h3>Journey To Hire</h3>
            <div class="grid-for-two">
                <div class="left-column">
                    <h3>Celebration</h3>
                </div>
                <div class="right-column">
                    <select id="celebration-type">
                        <option value="confetti">ðŸŽ‰</option>
                        <option value="rocket">ðŸŽ†</option>
                    </select>
                </div>
            </div>
        </div>

    </div>

    <script type = "module" src="script.js"></script> <!-- Link to the external JavaScript -->
</body>
</html>
